<body>
    <h1>Exercices JS Partie 1</h1>
    <h2>Exercice 4 :</h2>

    <p>Demander, à l'aide de boîtes de dialogues, le nom, l'âge et la ville d'un utilisateur. Afficher ses réponses dans une boîte de dialogue.</p>    
    


    <script>
        let name = prompt("Quel est votre nom ?", "Jean-Claude Dusse");
        let age = prompt("Quel age avez vous ?", "41");
        let city = prompt("Dans quel ville vivez vous ?", "Paris");
        window.alert("Bonjour,\nVous vous appellez " + name + ", vous avez " + age + " ans, et vous habitez " + city +".");
    </script>
</body>
