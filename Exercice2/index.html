<body>
    <h1>Exercices JS Partie 1</h1>
    <h2>Exercice 2 :</h2>
    <p>
        Créer une variable <strong>firstPart</strong> qui contiendra la première partie d'une phrase et une variable <strong>lastPart</strong> qui contiendra la dernière partie de la même phrase. Les afficher ensemble dans une boîte de dialogue.
    </p>


    <script>
        var firstPart = "Alerte !";
        var lastPart = "Votre odinateur va sans doute s'autodétruire.\nFuyez !";
        window.alert(firstPart + "\n" + lastPart);
    </script>
</body>
